ejemplos:
- contame un chiste
- decime un chiste
- sabés algún chiste?
- tirame un chiste
- haceme reír
responses:
  utter_contar_chiste:
  - text: 'Aquí va uno: ¿Por qué el perro se sentó frente al ordenador? Porque quería
      navegar por la red.'
  - text: 'Aquí va uno: ¿Qué hace un gato en el ordenador? ¡Miau-sea por internet!'
  - text: 'Aquí va uno: ¿Cuál es el animal más antiguo? La cebra, porque está en blanco
      y negro.'
  - text: 'Aquí va uno: ¿Por qué los peces no juegan a las cartas? Porque hay demasiados
      tiburones.'
  - text: 'Aquí va uno: ¿Cómo se llama el veterinario más rápido? ¡Doctor Rápido!'
  - text: 'Aquí va uno: ¿Qué le dice un perro a un hueso? ‘¡No te vayas, te estoy
      mordiendo!’'
  - text: 'Aquí va uno: ¿Qué hace un conejo con una calculadora? ¡Suma zanahorias!'
  - text: 'Aquí va uno: ¿Por qué el gato llevaba sombrero? Porque era un gato con
      estilo.'
  - text: 'Aquí va uno: ¿Qué hace un pájaro en la computadora? ¡Tuitea!'
  - text: 'Aquí va uno: ¿Cuál es el pez más divertido? El pez payaso.'
  - text: 'Aquí va uno: ¿Qué le dijo la vaca a la otra? ‘¡Nos vemos en la leche!’'
  - text: 'Aquí va uno: ¿Por qué el perro cruzó el parque? ¡Para ir a buscar un hueso!'
  - text: 'Aquí va uno: ¿Cómo se despiden los gatos? ¡Miau adiós!'
  - text: 'Aquí va uno: ¿Qué hace un ratón en la biblioteca? Busca ratones de libros.'
  - text: 'Aquí va uno: ¿Por qué los caballos usan casco? Para no perder la cabeza.'
  - text: 'Aquí va uno: ¿Qué le dijo un pez a otro pez en el cine? ‘¡No hagas olas!’'
  - text: 'Aquí va uno: ¿Por qué los gatos son malos contadores? Porque siempre pierden
      la cuenta de sus vidas.'
  - text: 'Aquí va uno: ¿Cuál es el perro más musical? ¡El dog-chorista!'
  - text: 'Aquí va uno: ¿Por qué los pollitos no usan Facebook? Porque ya tienen Twitter.'
  - text: 'Aquí va uno: ¿Qué hace un caballo en el gimnasio? ¡Ejercicios de caballo!'
  - text: 'Aquí va uno: ¿Qué le dice un conejo a otro conejo que llega tarde? ‘¡Zanahoria
      tarde!’'
  - text: 'Aquí va uno: ¿Cuál es el pez que trabaja en oficina? El pez administrativo.'
  - text: 'Aquí va uno: ¿Por qué el gato se escondió bajo la cama? Porque quería evitar
      el ratón.'
  - text: 'Aquí va uno: ¿Cómo se llama el gato detective? Sherlock Gato.'
  - text: 'Aquí va uno: ¿Qué hace un perro en el cine? ¡Mira la película ladrando!'
  - text: 'Aquí va uno: ¿Por qué la gallina no toca el piano? Porque siempre se le
      escapan las notas.'
  - text: 'Aquí va uno: ¿Qué le dice un loro a su dueño? ‘¡Repite conmigo!’'
  - text: 'Aquí va uno: ¿Por qué los peces no hacen tarea? Porque siempre se quedan
      en el agua.'
  - text: 'Aquí va uno: ¿Cómo llaman al gato que sabe karate? ¡Gato Fu!'
  - text: 'Aquí va uno: ¿Por qué los perros no usan el celular? Porque no quieren
      perder la llamada.'
