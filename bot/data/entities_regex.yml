version: "3.1"

nlu:
# ============================================================================
# 🔹 DYNAMIC ENTITIES - REGEX PATTERNS FOR NUMERIC/VARIABLE ENTITIES
# ============================================================================

# Cantidad de descuento - Patrones para porcentajes y ofertas
- regex: cantidad_descuento
  examples: |
    - \d{1,2}%\s?(de\s?descuento|off|desc)?
    - \d+x\d+
    - (\d{1,2})?\s?%\s?(descuento|off)?
    - mitad\s?de\s?precio
    - precio\s?(promocional|especial|rebajado)
    - (descuento|oferta)\s?especial

# Cantidad de bonificación - Patrones para bonificaciones y regalos  
- regex: cantidad_bonificacion
  examples: |
    - \d{1,2}%\s?(de\s?bonificación|bonus)
    - \d+x\d+\s?bonificación
    - lleva\s?\d+\s?paga\s?\d+
    - (bonus|regalo|gratis)
    - bonificación\s?especial
    - con\s?(regalo|bonus)

# Cantidad de stock - Patrones para estados de stock
- regex: cantidad_stock  
  examples: |
    - \d+\s?unidades?
    - stock\s?(limitado|agotado|disponible|amplio)
    - (pocas?|muchas?|últimas?)\s?unidades?
    - disponibilidad\s?(limitada|amplia)
    - (sin|con|mucho|poco)\s?stock
    - (agotado|disponible)

# ============================================================================
# 🔹 RANGOS Y EJEMPLOS PARA GENERACIÓN DE TRAINING DATA
# ============================================================================

# Lookup para valores de ejemplo de descuentos
- lookup: cantidad_descuento_ejemplos
  examples: |
    - 10%
    - 15%
    - 20%
    - 25%
    - 30%
    - 40%
    - 50%
    - 2x1
    - 3x2
    - 4x3
    - mitad de precio
    - precio promocional
    - precio especial
    - descuento especial
    - oferta limitada

# Lookup para valores de ejemplo de bonificaciones
- lookup: cantidad_bonificacion_ejemplos
  examples: |
    - 10%
