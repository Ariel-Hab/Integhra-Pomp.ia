# CONFIGURACI√ìN DE FUENTES DE DATOS
data_sources:
  csv_files:
    productos: "data/product.csv"
    categorias: "data/category.csv" 
    proveedores: "data/enterprise.csv"
  regex_file: "entities_regex.yml"
  
# CONFIGURACI√ìN DE PROCESAMIENTO CSV
csv_processing:
  productos:
    file: "product.csv"
    column: "title"
    filters:
      - extract_name_and_dose: true
      - min_length: 2
    type: "producto"
  categorias:
    file: "category.csv"
    column: "title"
    filters:
      - clean_text: true
      - min_length: 2
    type: "categoria"
  proveedores:
    file: "enterprise.csv"
    column: "title"
    filters:
      - enterprise_type_id: [1]  # Solo veterinarias
      - format_name: true
      - add_first_word: true  # Agrega primera palabra como variante
    type: "proveedor"
  ingredientes_activos:
    file: "product.csv"
    column: "active_ingredient"
    filters:
      - extract_compounds: true
      - min_length: 3
    type: "ingrediente_activo"

# ============================================================================
# üîπ ENTIDADES CON LOOKUP TABLES (desde CSV)
# ============================================================================
lookup_entities:
  # Core business entities - generadas desde CSV
  producto:
    source: "csv"
    csv_config: "productos"
    description: "Productos veterinarios extra√≠dos de product.csv"
    
  proveedor:
    source: "csv" 
    csv_config: "proveedores"
    description: "Proveedores/laboratorios extra√≠dos de enterprise.csv"
    
  categoria:
    source: "csv"
    csv_config: "categorias"
    description: "Categor√≠as de productos extra√≠das de category.csv"
    
  ingrediente_activo:
    source: "csv"
    csv_config: "ingredientes_activos"
    description: "Ingredientes activos extra√≠dos de product.csv"
    
  compuesto:
    source: "alias"
    alias_of: "ingrediente_activo"
    description: "Alias de ingrediente_activo para compatibilidad"

