version: "3.1"

nlu:
# ============== CANTIDADES ==============

# # Descuento (%, DTO)
# - regex: cantidad_descuento
#   examples: |
#     - (\d+(?:\.\d+)?)\s*%\s*(?:de\s*)?(?:descuento|dto|dcto|desc)
#     - (?:descuento|dto|dcto|desc)\.?\s*(?:del?\s*)?(\d+(?:\.\d+)?)\s*%
#     - (\d+(?:\.\d+)?)\s*%\s*off
#     - (\d+(?:\.\d+)?)\s*porciento\s*(?:de\s*)?(?:descuento|dto)

# # Bonificación (%, BM)
# - regex: cantidad_bonificacion
#   examples: |
#     - (\d+(?:[\.,]\d+)?)\s*%?\s*(?:de\s*)?(?:bonificación|bonificacion|bonif|boni|bm)
#     - (?:bonificación|bonificacion|bonif|boni|bm)\.?\s*(?:del?\s*)?(\d+(?:[\.,]\d+)?)\s*%?
#     - (\d+(?:[\.,]\d+)?)\s*%?\s*bonificado

# Bonificación especial (2x1, 3x2, etc.) - NUEVO
- regex: bonificacion_especial
  examples: |
    - (\d+)\s*(?:x|por)\s*(\d+)
    - (\d+)\s*\+\s*(\d+)\s*(?:gratis|de\s*regalo)
    - lleva\s*(\d+)\s*paga\s*(\d+)
    - compra\s*(\d+)\s*lleva\s*(\d+)

# # Stock
# - regex: cantidad_stock
#   examples: |
#     - (\d+)\s*unidades?
#     - stock\s*limitado
#     - pocas?\s*unidades?
#     - últimas?\s*unidades?

# ============== PRECIOS ==============

# - regex: precio
#   examples: |
#     - \$\s*(\d+(?:[.,]\d{3})*(?:[.,]\d{2})?)
