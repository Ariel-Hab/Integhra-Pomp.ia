version: "3.1"

nlu:
- regex: cantidad_descuento
  examples: |
    - \d+\s*%\s*de\s*descuento
    - \d+\s*%\s*descuento
    - \d+\s*%\s*dto
    - \d+\s*%\s*off

- regex: cantidad_bonificacion  
  examples: |
    - \d+\s*%\s*de\s*bonificación
    - \d+\s*%\s*bonificación
    - \d+\s*%\s*bonus

- regex: cantidad_stock
  examples: |
    - \d+\s*unidades
    - stock\s*limitado
    - stock\s*agotado
    - stock\s*disponible
    - stock\s*amplio
    - pocas\s*unidades
    - muchas\s*unidades
    - últimas\s*unidades
    - sin\s*stock
    - con\s*stock
    - agotado
    - disponible

- regex: dosis_gramaje
  examples: |
    - \d+\s*mg
    - \d+\s*g

- regex: dosis_volumen
  examples: |
    - \d+\s*ml
    - \d+\s*l