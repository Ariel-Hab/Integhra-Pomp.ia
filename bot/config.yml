version: "3.1"

language: "es"

pipeline:
  - name: WhitespaceTokenizer
  - name: RegexFeaturizer

  # RegexEntityExtractor antes de DIET
  - name: RegexEntityExtractor
    use_lookup_tables: true
    use_regexes: true

  # Features de lenguaje profundo
  - name: LanguageModelFeaturizer
    model_name: "bert"
    model_weights: "bert-base-multilingual-cased"

  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: "char_wb"
    min_ngram: 1
    max_ngram: 4

  - name: EntitySynonymMapper

  - name: DIETClassifier
    epochs: 100
    constrain_similarities: true

  - name: FallbackClassifier
    threshold: 0.6       # Activamos fallback si confidence < 0.6
    ambiguity_threshold: 0.15  # Activamos si top intents estÃ¡n muy parecidos

  - name: DucklingEntityExtractor
    dimensions: ["number", "amount-of-money", "time"]
    locale: "es_ES"
    timezone: "America/Argentina/Buenos_Aires"
    anchor_date: "2023-01-01T12:00:00.000Z"

# --- Dialogue Policies ---
policies:
  - name: MemoizationPolicy
  - name: RulePolicy
    core_fallback_action_name: "action_fallback"
    core_fallback_threshold: 0.6
    enable_fallback_prediction: true
  - name: TEDPolicy
    max_history: 10
    epochs: 100

# Optional assistant ID
assistant_id: 20250802-131303-coral-parent

nlu:
  - data/nlu.yml
  - data/lookup_tables.yml
  - data/synonyms.yml
  - data/regex_entities.yml

stories:
  - data/stories.yml

rules:
  - data/rules.yml

# --- Bloque fallback personalizado para tu loader ---
fallback:
  action: action_fallback
  response: ""
  threshold: 0.6
  ambiguity_threshold: 0.15
