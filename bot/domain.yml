entities:
  # ===== ENTIDADES BÃSICAS CON ROLES PARA MODIFICACIONES =====
  
  - producto:
      roles:
        - old    # Para modificaciones: "reemplaza X por Y"
        - new
        - add
        - remove
  
  - empresa:
      roles:
        - proveedor      # Para bÃºsquedas: "de holliday"
        - distribuidor   # Para futuro
        - old           # Para modificaciones
        - new
        - add       
        - remove 
  
  - categoria:
      roles:
        - old
        - new
        - add
        - remove
  
  - animal:
      roles:
        - old
        - new
        - add
        - remove
  
  - sintoma:
      roles:
        - old
        - new
        - add
        - remove
  
  - dosis:
      roles:
        - gramaje        # "500mg"
        - volumen        # "100ml"
        - forma          # "tabletas", "inyectable"
        - old
        - new
        - add
        - remove
  
  # ===== ESTADO CON 4 ROLES ESPECÃFICOS =====
  - estado:
      roles:
        - nuevo
        - poco_stock
        - vence_pronto
        - en_oferta
        - old
        - new
        - add
        - remove
  
  # ===== ENTIDADES NUMÃ‰RICAS/COMPARATIVAS CON GRUPOS =====
  
  # ğŸ†• COMPARADOR: Roles para operadores + Grupos para filtros
  - comparador:
      roles:
        - gt      # mayor, mÃ¡s, superior
        - lt      # menor, menos, inferior
        - gte     # al menos, mÃ­nimo
        - lte     # hasta, mÃ¡ximo
        - eq      # igual, exactamente
        - neq     # diferente
      groups:
        - descuento_filter
        - bonificacion_filter
        - stock_filter
        - precio_filter
  
  # ğŸ†• Cantidades con grupos para comparaciones
  - cantidad_descuento:
      groups:
        - descuento_filter
      roles:
        - old
        - new
        - add
        - remove
  
  - cantidad_bonificacion:
      groups:
        - bonificacion_filter
      roles:
        - old
        - new
        - add
        - remove
  
  - cantidad_stock:
      groups:
        - stock_filter
      roles:
        - old
        - new
        - add
        - remove
  
  # Entidades simples (sin grupos, para uso directo)
  - cantidad
  - precio:
      roles:
        - old
        - new
        - add
        - remove
      groups:
        - precio_filter
  - descuento    # Para uso sin comparador
  - bonificacion # Para uso sin comparador
  - stock        # Para uso sin comparador
  
  # ===== ENTIDADES TEMPORALES =====
  - tiempo
  - fecha
  - dia
  
  # ===== ENTIDADES DE CONTEXTO =====
  - sentimiento

