version: '3.1'
intents:
- buscar_producto
- buscar_oferta
- fuera_aplicacion
entities:
- cantidad
- cantidad_descuento
- categoria
- compuesto
- dosis
- producto
- proveedor
slots:
  cantidad:
    type: text
    mappings:
    - type: from_entity
      entity: cantidad
  cantidad_descuento:
    type: list
    mappings:
    - type: from_entity
      entity: cantidad_descuento
  categoria:
    type: list
    mappings:
    - type: from_entity
      entity: categoria
  compuesto:
    type: text
    mappings:
    - type: from_entity
      entity: compuesto
  dosis:
    type: text
    mappings:
    - type: from_entity
      entity: dosis
  producto:
    type: list
    mappings:
    - type: from_entity
      entity: producto
  proveedor:
    type: list
    mappings:
    - type: from_entity
      entity: proveedor
  ultimo_intent:
    type: text
    mappings:
    - type: from_text
forms:
  validate_busqueda_form: {}
responses:
  utter_default_fallback:
  - text: No entendí eso, ¿podrías reformularlo?
  utter_verificar_contexto:
  - text: Parece que perdimos el hilo, ¿podés repetir tu pedido?
  utter_buscar_producto:
  - text: Respuesta para el intent buscar_producto.
  utter_buscar_oferta:
  - text: Respuesta para el intent buscar_oferta.
  utter_fuera_aplicacion:
  - text: Respuesta para el intent fuera_aplicacion.
actions:
- action_busqueda
- action_default_fallback
- action_fuera_aplicacion
- validate_busqueda_form
