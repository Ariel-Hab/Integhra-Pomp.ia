# training_limits.yml
# Configuración de límites de ejemplos por intent y grupo

version: "1.0"

# Límites específicos por intent (prioritario)
intent_limits:
  # === BÚSQUEDAS (CRÍTICAS) === 
  buscar_producto: 200      # Muchos ejemplos - intent más importante
  buscar_oferta: 150        # Muchos ejemplos - muy importante
  completar_pedido: 100     # Moderado - importante para flujo
  
  # === CONFIRMACIÓN (IMPORTANTES) ===
  afirmar: 50              # Moderado - importante para UX
  denegar: 50              # Moderado - importante para UX 
  agradecimiento: 30       # Pocos - común pero simple
  
  # === SMALL TALK (MÍNIMOS) ===
  saludo: 10                # Solo ejemplos fijos
  preguntar_como_estas: 10  # Solo ejemplos fijos
  responder_estoy_bien: 10  # Solo ejemplos fijos
  despedida: 10             # Solo ejemplos fijos
  pedir_chiste: 10          # Solo ejemplos fijos
  responder_como_estoy: 25 # Pocos templates emocionales
  reirse_chiste: 15        # Muy pocos
  
  # === OTROS ===
  off_topic: 20            # Pocos - edge case

# Límites por grupo (fallback si no está especificado el intent)
group_limits:
  busqueda: 150           # Intents de búsqueda no especificados
  small_talk: 10          # Small talk genérico
  confirmacion: 40        # Confirmaciones genéricas
  interruptions: 20       # Interrupciones

# Configuración global
global_config:
  default_limit: 50             # Límite por defecto
  max_examples_per_intent: 300  # Límite máximo absoluto
  min_examples_per_intent: 0    # Mínimo (0 = solo ejemplos fijos)
  
# Multiplicadores por importancia (opcional - para ajustes rápidos)
importance_multipliers:
  critical: 4.0    # buscar_producto, buscar_oferta
  high: 2.0        # completar_pedido, afirmar, denegar  
  medium: 1.0      # agradecimiento, off_topic
  low: 0.5         # responder_como_estoy, reirse_chiste
  minimal: 0.0     # saludo, despedida (solo ejemplos fijos)

# Perfil de entrenamiento activo
active_profile: "balanced"

# Perfiles predefinidos
profiles:
  minimal:
    description: "Mínimos ejemplos - entrenamiento rápido"
    multiplier: 0.3
    
  balanced: 
    description: "Balance entre calidad y velocidad"
    multiplier: 1.0
    
  comprehensive:
    description: "Máximos ejemplos - mejor precisión"
    multiplier: 2.0
    
  search_focused:
    description: "Enfocado en búsquedas, mínimo small talk"
    intent_overrides:
      buscar_producto: 300
      buscar_oferta: 250  
      completar_pedido: 150
      saludo: 10
      despedida: 10