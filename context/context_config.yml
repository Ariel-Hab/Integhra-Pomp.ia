    lookup_table: false
    pattern_source: "entidades.yml"
    entity_category: "static"

  # ============================================================================
  # 游댳 DYNAMIC ENTITIES (Patrones num칠ricos/regex)
  # ============================================================================
  cantidad_descuento:
    type: text
    patterns: []
    lookup_table: false
    regex_pattern: true
    entity_category: "dynamic"
    value_range: "1-99"
    description: "Porcentajes, ofertas tipo 2x1, 3x2"
  cantidad_bonificacion:
    type: text
    patterns: []
    lookup_table: false
    regex_pattern: true
    entity_category: "dynamic"
    value_range: "1-99"
    description: "Bonificaciones, regalos, ofertas m칰ltiples"
  cantidad_stock:
    type: text
    patterns: []
    lookup_table: false
    regex_pattern: true
    entity_category: "dynamic"
    value_range: "descriptive"
    description: "Estados de stock, cantidades disponibles"

# 游댳 Configuraci칩n de patterns para generaci칩n NLU
entity_patterns_config:
  patterns_file: "entidades.yml"
  
  # Solo entidades est치ticas van en entidades.yml
  static_entities:
    - animal
    - dosis
    - cantidad
    - estado
    - indicador_temporal
    - sentimiento_positivo
    - sentimiento_negativo
    - rechazo_total
    - intencion_buscar
    - solicitud_ayuda
    - dia
    - fecha
  
  # Entidades din치micas se manejan por regex o rangos
  dynamic_entities:
    - cantidad_descuento
    - cantidad_bonificacion
    - cantidad_stock
  
  generation_config:
    max_attempts_per_template: 100
    avoid_duplicates: true
    min_examples_per_intent: 20
    max_examples_per_intent: 100
    dynamic_entity_handling: "regex"

# 游댳 Configuraci칩n de entidades din치micas
dynamic_entities_config:
  cantidad_descuento:
    regex_patterns:
      - r'\d{1,2}%\s?(de\s?)?descuento'
      - r'\d{1,2}%\s?off'
      - r'\d+x\d+'
      - r'(\d{1,2})?\s?%'
    example_values: ["10%", "20%", "50%", "2x1", "3x2"]
    
  cantidad_bonificacion:
    regex_patterns:
      - r'\d{1,2}%\s?(de\s?)?bonificaci칩n'
      - r'\d+x\d+\s?bonificaci칩n'
      - r'lleva\s?\d+\s?paga\s?\d+'
    example_values: ["10%", "2x1", "3x2", "lleva 2 paga 1"]
    
  cantidad_stock:
    regex_patterns:
      - r'\d+\s?unidades?'
      - r'stock\s?(limitado|agotado|disponible)'
      - r'(pocas?|muchas?|칰ltimas?)\s?unidades?'
    example_values: ["10 unidades", "pocas unidades", "stock limitado"]

