version: '3.1'
config:
  store_entities_as_slots: true
  fallback_action: ActionFallback
intents:
- saludo
- despedida
- agradecimiento
- preguntar_como_estas
- responder_como_estoy
- pedir_chiste
- reirse_chiste
- responder_estoy_bien
- buscar_producto
- buscar_oferta
- consultar_novedades
- modificar_busqueda
- afirmar
- denegar
- completar_pedido
- off_topic
- out_of_scope
- ambiguity_fallback
entities:
- producto
- proveedor
- categoria
- ingrediente_activo
- animal
- dosis
- estado
- comparador
- intencion_buscar
- tiempo
- cantidad
- cantidad_stock
- precio
- cantidad_descuento
- cantidad_bonificacion
- fecha
- dia
- sentimiento
slots:
  producto:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: producto
  proveedor:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: proveedor
  categoria:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: categoria
  ingrediente_activo:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: ingrediente_activo
  animal:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: animal
  dosis:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: dosis
  estado:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: estado
  comparador:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: comparador
  intencion_buscar:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: intencion_buscar
  tiempo:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: tiempo
  cantidad:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: cantidad
  cantidad_stock:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: cantidad_stock
  precio:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: precio
  cantidad_descuento:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: cantidad_descuento
  cantidad_bonificacion:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: cantidad_bonificacion
  fecha:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: fecha
  dia:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: dia
  sentimiento:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: sentimiento
  user_sentiment:
    type: categorical
    influence_conversation: false
    values:
    - positive
    - negative
    - neutral
    - rejection
    initial_value: neutral
    mappings:
    - type: from_entity
      entity: user_sentiment
  last_intent_flow:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
  user_engagement_level:
    type: categorical
    influence_conversation: false
    values:
    - neutral
    - engaged
    - needs_help
    - confused
    - friendly
    - collaborative
    - reset
    - disengaged
    - interested
    - needs_guidance
    - satisfied
    - awaiting_confirmation
    - awaiting_parameters
    initial_value: neutral
    mappings:
    - type: from_entity
      entity: user_engagement_level
  pending_suggestion:
    type: any
    influence_conversation: false
    initial_value: null
    mappings:
    - type: from_text
  suggestion_context:
    type: any
    influence_conversation: false
    initial_value: null
    mappings:
    - type: from_text
  search_history:
    type: list
    influence_conversation: false
    initial_value: []
    mappings:
    - type: from_text
  context_decision_pending:
    type: bool
    influence_conversation: true
    initial_value: false
    mappings:
    - type: from_intent
      value: true
      intent: confirmar
    - type: from_intent
      value: false
      intent: denegar
  temp_entity_buffer:
    type: any
    influence_conversation: false
    initial_value: {}
    mappings:
    - type: from_text
  conversation_step:
    type: text
    influence_conversation: true
    initial_value: inicio
    mappings:
    - type: from_text
  search_active:
    type: bool
    influence_conversation: true
    initial_value: false
    mappings:
    - type: from_intent
      value: true
      intent: buscar_producto
    - type: from_intent
      value: false
      intent: fin_busqueda
  last_search_type:
    type: text
    influence_conversation: true
    initial_value: null
    mappings:
    - type: from_text
  search_results_count:
    type: float
    influence_conversation: false
    initial_value: null
    mappings:
    - type: from_text
