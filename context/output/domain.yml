version: '3.1'
config:
  store_entities_as_slots: true
  fallback_action: ActionFallback
intents:
- saludo
- despedida
- agradecimiento
- preguntar_como_estas
- responder_como_estoy
- pedir_chiste
- reirse_chiste
- responder_estoy_bien
- buscar_producto
- buscar_oferta
- consultar_novedades
- modificar_busqueda
- afirmar
- denegar
- completar_pedido
- off_topic
- out_of_scope
- ambiguity_fallback
entities:
- producto
- proveedor
- categoria
- ingrediente_activo
- animal
- dosis
- estado
- comparador
- intencion_buscar
- tiempo
- cantidad
- cantidad_stock
- precio
- cantidad_descuento
- cantidad_bonificacion
- fecha
- dia
- sentimiento
slots:
  producto:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: producto
  proveedor:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: proveedor
  categoria:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: categoria
  ingrediente_activo:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: ingrediente_activo
  animal:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: animal
  dosis:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: dosis
  estado:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: estado
  comparador:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: comparador
  intencion_buscar:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: intencion_buscar
  tiempo:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: tiempo
  cantidad:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: cantidad
  cantidad_stock:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: cantidad_stock
  precio:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: precio
  cantidad_descuento:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: cantidad_descuento
  cantidad_bonificacion:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: cantidad_bonificacion
  fecha:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: fecha
  dia:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: dia
  sentimiento:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: sentimiento
  user_sentiment:
    type: categorical
    influence_conversation: false
    values:
    - positive
    - negative
    - neutral
    - rejection
    initial_value: neutral
    mappings:
    - type: from_entity
      entity: user_sentiment
  last_intent_flow:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
  user_engagement_level:
    type: categorical
    influence_conversation: false
    values:
    - neutral
    - engaged
    - needs_help
    - confused
    - friendly
    - collaborative
    - reset
    - disengaged
    - interested
    - needs_guidance
    - satisfied
    - awaiting_confirmation
    - awaiting_parameters
    initial_value: neutral
    mappings:
    - type: from_entity
      entity: user_engagement_level
  pending_suggestion:
    type: any
    influence_conversation: false
    initial_value: null
    mappings:
    - type: from_text
  suggestion_context:
    type: any
    influence_conversation: false
    initial_value: null
    mappings:
    - type: from_text
  search_history:
    type: list
    influence_conversation: false
    initial_value: []
    mappings:
    - type: from_text
  context_decision_pending:
    type: bool
    influence_conversation: true
    initial_value: false
    mappings:
    - type: from_intent
      value: true
      intent: confirmar
    - type: from_intent
      value: false
      intent: denegar
  temp_entity_buffer:
    type: any
    influence_conversation: false
    initial_value: {}
    mappings:
    - type: from_text
  conversation_step:
    type: text
    influence_conversation: true
    initial_value: inicio
    mappings:
    - type: from_text
  search_active:
    type: bool
    influence_conversation: true
    initial_value: false
    mappings:
    - type: from_intent
      value: true
      intent: buscar_producto
    - type: from_intent
      value: false
      intent: fin_busqueda
  last_search_type:
    type: text
    influence_conversation: true
    initial_value: null
    mappings:
    - type: from_text
  search_results_count:
    type: float
    influence_conversation: false
    initial_value: null
    mappings:
    - type: from_text
responses:
  utter_saludo:
  - text: ¡Hola!🐶
  - text: Buenas, un gusto saludarte 🐾
  - text: ¡Hola! Encantado de verte por acá 🐾
  utter_responder_como_estoy:
  - text: Espectacular!
  - text: Guau! Me alegro 🐶
  - text: ¡Sigue así! 💪
  - text: ¡Eres un campeón! 🏆
  utter_reirse_chiste:
  - text: 😄 Me alegra que te haya sacado una sonrisa
  - text: 😂 jajaja, buenísimo
  utter_preguntar_como_estas:
  - text: ¡Todo bien! ¿Y vos?
  utter_responder_estoy_bien:
  - text: Espectacular! Necesitas buscar algo?
  - text: Buenisimoo! Necesitas ayuda?
  - text: Genial! Estoy aquí por si necesitas algo
  utter_pedir_chiste:
  - text: 'Aquí va uno: —Doctor, mi perro no deja de perseguir bicicletas. —¿Y qué
      hizo? —Vendí la bicicleta.'
  - text: 'Aquí va uno: ¿Por qué el gato no trabaja en la computadora? Porque le tiene
      miedo al *ratón*.'
  - text: 'Aquí va uno: ¿Cuál es el animal más tecnológico? El *gallo*, porque siempre
      da el primer *click* del día.'
  - text: 'Aquí va uno: ¿Qué hace una vaca cuando escucha música? ¡Da leche condensada!'
  - text: 'Aquí va uno: ¿Por qué el pez nunca estudia? Porque siempre se queda en
      *escuela*.'
  - text: 'Aquí va uno: ¿Qué hace un perro con un taladro? ¡Hace agujeros a lo *guau*!'
  - text: 'Aquí va uno: ¿Cuál es el animal más antiguo? La cebra... porque todavía
      está en blanco y negro.'
  - text: 'Aquí va uno: ¿Por qué el caballo fue a terapia? Porque tenía muchas *cargas
      emocionales*.'
  - text: 'Aquí va uno: ¿Qué hace un conejo cuando se aburre? ¡Ve *zanahorias* películas!'
  - text: 'Aquí va uno: ¿Cómo se despiden dos pulgas? ‘Nos vemos en el perro’.'
  - text: 'Aquí va uno: ¿Cuál es el animal más ordenado? El perro pastor, siempre
      pone todo en fila.'
  - text: 'Aquí va uno: ¿Por qué el loro nunca aprueba exámenes? Porque siempre repite.'
  - text: 'Aquí va uno: ¿Qué le dijo el gato al veterinario? ‘¡Hoy vengo por curiosidad!’'
  - text: 'Aquí va uno: ¿Cuál es el pez más gracioso? El *pez payaso*... pero siempre
      hace chistes *de mal gusto*.'
  - text: 'Aquí va uno: ¿Qué hace un perro frente al aire acondicionado? ¡Esperar
      que le dé un poco de *fres-canis*!'
  - text: 'Aquí va uno: ¿Cómo llaman a un perro que sabe cantar? ¡Un *can-tante* profesional!'
  - text: 'Aquí va uno: ¿Por qué los pollitos no usan Facebook? Porque ya tienen *pío-pío*.'
  - text: 'Aquí va uno: ¿Qué le dice una oveja presumida a otra? ‘¡Soy la oveja más
      *cool-la* del rebaño!’'
  - text: 'Aquí va uno: ¿Cómo se llama el gato que hace magia? ¡Miau-dini!'
  - text: 'Aquí va uno: ¿Por qué la vaca fue astronauta? Porque quería ver la *Vía
      Láctea* desde arriba.'
  utter_despedida:
  - text: ¡Adiós! Que tengas un gran día ✨
  - text: Hasta luego, nos vemos pronto 🐾
  - text: Chao, cuidate mucho
  utter_denegar:
  - text: Está bien, lo respeto 👍
  - text: Perfecto, no hay problema
  - text: De acuerdo, entendido
  utter_agradecimiento:
  - text: ¡De nada! 😊
  - text: Siempre a disposición 🙌
  - text: Me alegra poder ayudarte
  utter_afirmar:
  - text: ¡Perfecto!
  - text: Genial, entendido 👍
  - text: Claro que sí
actions:
- action_busqueda_situacion
- action_conf_neg_agradecer
- action_context_validator
- action_despedida_limpia_contexto
- action_fallback
- action_smalltalk_situacion
session_config:
  session_expiration_time: 300
  carry_over_slots_to_new_session: true
