services:
  # 1ï¸âƒ£ Rasa Core (cerebro)
  rasa-server:
    image: ghcr.io/ariel-hab/integhra-pomp.ia:rasa-1.0
    container_name: rasa_server
    ports:
      - "8000:8000"
    volumes:
      - ./bot:/app/bot
    working_dir: /app/bot
    command: ["/app/.venv/bin/python", "main.py"]
    environment:
      - ACTION_SERVER_URL=http://actions-server:5055/webhook
    depends_on:
      - actions-server

  # 2ï¸âƒ£ Rasa Actions (lÃ³gica)
  actions-server:
    image: ghcr.io/ariel-hab/integhra-pomp.ia:actions-1.0
    container_name: actions_server
    volumes:
      - ./actions:/app/actions
    env_file:
      - .env.local
    depends_on:
      - ollama-cpu

  # 3ï¸âƒ£ Ollama (modelo CPU)
  ollama-cpu:
    image: ollama/ollama:latest
    container_name: ollama_cpu
    restart: unless-stopped
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_PORT=11434
    ports:
      - "11434:11434"
    volumes:
      - ollama_cpu_data:/root/.ollama
      - ./models/pompi_liviano_cpu:/modelfiles_cpu
    
    entrypoint: /bin/sh

    # --- â¬‡ï¸ AQUÃ ESTÃ EL CAMBIO â¬‡ï¸ ---
    command: >
      -c "
        echo 'ğŸš€ Iniciando servidor Ollama en segundo plano...' &&
        ollama serve &
        
        echo 'â³ Esperando 5 segundos a que el servidor levante...' &&
        sleep 5 &&
        
        echo 'ğŸšš Descargando modelo base phi3:mini (si no existe)...' &&
        ollama pull phi3:mini &&
        
        echo 'ğŸ› ï¸ Creando modelo pompi_chat_cpu...' &&
        ollama create pompi_chat_cpu -f /modelfiles_cpu/Modelfile.chat &&
        
        echo 'ğŸ› ï¸ Creando modelo pompi_search_cpu...' &&
        ollama create pompi_search_cpu -f /modelfiles_cpu/Modelfile.search &&
        
        echo 'âœ… Â¡Modelos creados! Manteniendo el servidor vivo...' &&
        wait
      "

volumes:
  ollama_cpu_data: